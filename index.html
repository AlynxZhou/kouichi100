<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#33363b">
    <meta name="msapplication-TileColor" content="#33363b">
    <meta name="author" content="Alynx Zhou">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Use defer to make image load first. -->
    <script defer type="text/javascript" src="js/index.js"></script>
    <script async type="text/javascript" src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <title>Kouichi 100</title>
  </head>
  <body>
    <div class="mask" id="game-info-mask">
      <div class="card" id="game-info-card">
        <h1>是中单就上 100 分！</h1>
        <div>当前分数：<span id="scores">0</span> 分</div>
        <div>当前段位：<span id="level">先锋</span></div>
      </div>
    </div>
    <div class="mask" id="dialog-mask">
      <div class="card" id="before-game-card" style="display: none;">
        <p>帮助小光爬天梯，上大分，做冠绝男神！</p>
        <p>操作说明：触摸屏幕左/右侧或点击键盘的左/右方向键或者 A/D 键来向左/向右移动，躲开方形的陷阱，吃掉圆形的道具。</p>
        <p>不朽之守护可以增加一次生命，永恒之盘可以随机清除掉某一列上的所有陷阱，林肯法球可以随机清除某一个陷阱。</p>
        <p>看看 <a href="changes/">更新说明</a>？</p>
        <button class="button" id="start-button">开始游戏</button>
        <p><span id="busuanzi_container_site_pv">本站总访问量 <span id="busuanzi_value_site_pv"></span> 次</span></p>
      </div>
      <div class="card" id="after-game-card" style="display: none;">
        <h1>光一今天吃<span id="trap-name"></span>！</h1>
        <p>我在“帮助光一天梯上分”游戏中帮光一上了 <span id="result-scores">0</span> 分，达到了<span id="result-level">先锋</span>！</p>
        <p>截图分享给朋友，让他/她/它一起帮小光上分吧！</p>
        <div><img src="images/qr.svg" alt="https://kouichi100.ismyonly.one/"></div>
        <button class="button" id="restart-button">再来一次</button>
        <p>代码开源在 <a href="https://github.com/AlynxZhou/kouichi100/" target="_blank" rel="external nofollow noreferrer noopener">这个 GitHub 仓库</a>。</p>
        <p>或者你有兴趣看看 <a href="https://alynx.one/" target="_blank" rel="external nofollow noreferrer noopener">作者的博客</a>？</p>
      </div>
    </div>
    <div class="mask" id="dirty-talk-mask">
      <div class="card" id="dirty-talk-card" style="display: none;">
        <p>狂小光说：“<span id="dirty-talk"></span>”</p>
      </div>
    </div>
    <div id="container">
      <div id="game">
        <img src="images/kouichi.png" id="player-image" style="display: none;">
        <img src="images/ladder.png" id="ladder-image" style="display: none;">
        <div id="cloud-images" style="display: none;">
          <img src="images/clouds/cloud1.png">
          <img src="images/clouds/cloud2.png">
          <img src="images/clouds/cloud3.png">
        </div>
        <div id="item-images" style="display: none;">
          <img id="immortal" src="images/items/aegis-of-the-immortal.png" alt="不朽之守护">
          <img id="aeon" src="images/items/aeon-disk.png" alt="永恒之盘">
          <img id="sphere" src="images/items/linken-s-sphere.png" alt="林肯法球">
        </div>
        <div id="trap-images" style="display: none;">
          <img src="images/traps/chaos-meteor.png" alt="陨石">
          <img src="images/traps/devour.png" alt="铁头哥哥">
          <img src="images/traps/doom.png" alt="末日大">
          <img src="images/traps/infernal-blade.png" alt="烈火刀">
          <img src="images/traps/sun-strike.png" alt="天火">
        </div>
        <div id="black-smoke-images" style="display: none;">
          <img id="black-1" src="images/smokes/black/1.png">
          <img id="black-2" src="images/smokes/black/2.png">
          <img id="black-3" src="images/smokes/black/3.png">
          <img id="black-4" src="images/smokes/black/4.png">
          <img id="black-5" src="images/smokes/black/5.png">
        </div>
        <div id="red-smoke-images" style="display: none;">
          <img id="red-1" src="images/smokes/red/1.png">
          <img id="red-2" src="images/smokes/red/2.png">
          <img id="red-3" src="images/smokes/red/3.png">
          <img id="red-4" src="images/smokes/red/4.png">
          <img id="red-5" src="images/smokes/red/5.png">
        </div>
        <div id="white-smoke-images" style="display: none;">
          <img id="white-1" src="images/smokes/white/1.png">
          <img id="white-2" src="images/smokes/white/2.png">
          <img id="white-3" src="images/smokes/white/3.png">
          <img id="white-4" src="images/smokes/white/4.png">
          <img id="white-5" src="images/smokes/white/5.png">
        </div>
        <canvas id="stage-canvas" width="320" height="600"></canvas>
      </div>
    </div>
  </body>
</html>
